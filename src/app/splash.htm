<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8" />
			<title>Scanlation Studio</title>

			<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product+Sans:100,300,400,700" />
			<link rel="stylesheet" href="//cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css" />
			<link rel="stylesheet" href="assets/css/reset.css" />
			<link rel="stylesheet" href="assets/css/splash.css" />
		</head>
		<body>
			<header>
				<div class="brand"><span>Scanlation</span>Studio</div>
			</header>

			<aside>
				<div>
					<a href="javascript:void(0);" onclick="uiNewProject()" class="button button-primary button-icon">
						<div><i class="mdi mdi-folder-plus"></i></div>
						<div>New Project</div>
					</a>
					<a href="javascript:void(0);" onclick="uiOpenProject()" class="button button-primary button-icon">
						<div><i class="mdi mdi-folder"></i></div>
						<div>Open Project</div>
					</a>
				</div>
				<div>
					<a href="" class="button button-secondary button-icon">
						<div><i class="mdi mdi-cloud-download"></i></div>
						<div>Patchnotes</div>
					</a>
					<a href="" class="button button-secondary button-icon">
						<div><i class="mdi mdi-lifebuoy"></i></div>
						<div>Support & Help</div>
					</a>
					<a href="" class="button button-secondary button-icon">
						<div><i class="mdi mdi-information-outline"></i></div>
						<div>About</div>
					</a>
				</div>
			</aside>

			<main>
				<table style="width: 100%;">
					<thead>
						<tr>
							<th>Title / Path</th>
							<th style="width: 20%">Last Update</th>
						</tr>
					</thead>
					<tbody id="recentProjects">

					</tbody>
				</table>
			</main>

			<script src="assets/js/splash.ui.js"></script>
		</body>
	</html>
